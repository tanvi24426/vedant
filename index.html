<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <title>Birthday Surprise</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 15px;
      text-align: center;
      background: url('bike.jpg') no-repeat center center/cover;
      color: #fff;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
    }

    .card {
      background: rgba(0,0,0,0.6);
      padding: 20px;
      border-radius: 15px;
      max-width: 90%;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }

    h1 {
      font-size: 1.6em;
      margin-bottom: 15px;
    }

    button {
      padding: 12px 25px;
      margin: 8px;
      font-size: 1em;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #yesBtn {
      background: #4CAF50;
      color: white;
    }

    #noBtn {
      background: #f44336;
      color: white;
    }

    .message {
      margin-top: 15px;
      font-size: 1em;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Will you go on a bike ride with me? (I will drive 😈)</h1>
    <div>
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </div>
    <div class="message" id="message"></div>
  </div>

  <script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const message = document.getElementById('message');

    const messages = [
      "Try again 👀",
      "Are you sure?",
      "Think again!",
      "No escape! 😏",
      "Come on...",
      "You can’t resist 💕",
      "You know you want to! 🥰",
      "Just say yes already! 🥰",
      "Last chance! 😉",
      "Alright, you win! (just kidding) 😘",
      "You are breaking my heart! 💔",
      "Fine, I will ask again later! 😢",
      "So, what's your answer? (Hint: YES) 😇"
    ];

    let clickCount = 0;

    noBtn.addEventListener('click', () => {
      if (clickCount < messages.length) {
        message.textContent = messages[clickCount];
      } else {
        message.textContent = "Just say yes already! 🥰";
      }

      // Shrink No button safely
      let noSize = Math.max(10, 100 - clickCount * 15);
      noBtn.style.fontSize = noSize + "%";
      noBtn.style.padding = Math.max(5, 15 - clickCount) + "px " + Math.max(10, 30 - clickCount*2) + "px";

      // Grow Yes button
      let yesSize = 100 + clickCount * 15;
      yesBtn.style.fontSize = yesSize + "%";
      yesBtn.style.padding = (15 + clickCount) + "px " + (30 + clickCount*2) + "px";

      clickCount++;
    });

    yesBtn.addEventListener('click', () => {
      window.location.href = "yes.html";
    });
  </script>
</body>
</html>
